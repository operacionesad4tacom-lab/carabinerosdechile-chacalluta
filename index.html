<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICOF - Carabineros de Chile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://www.carabineros.cl/portal/favicon.ico">
    <style>
        :root {
            --verde-oficial: #006837;
            --verde-oscuro: #004d26;
            --verde-claro: #4caf50;
            --blanco: #ffffff;
            --gris-claro: #f8f9fa;
            --gris-medio: #6c757d;
            --rojo-alerta: #dc3545;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e6f2ec 100%);
            min-height: 100vh;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 104, 55, 0.15);
            overflow: hidden;
            border-top: 6px solid var(--verde-oficial);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-oficial));
            color: var(--blanco);
            position: relative;
        }
        
        .login-header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ffcc00, var(--verde-oficial));
        }
        
        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo-fallback {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
        
        .institution-name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .system-name {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .specialty {
            font-size: 0.8rem;
            opacity: 0.8;
            font-style: italic;
        }
        
        .login-body {
            padding: 40px 35px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--verde-oscuro);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gris-claro);
        }
        
        .form-control:focus {
            border-color: var(--verde-oficial);
            box-shadow: 0 0 0 3px rgba(0, 104, 55, 0.1);
            background: var(--blanco);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--verde-oficial), var(--verde-oscuro));
            border: none;
            border-radius: 10px;
            color: var(--blanco);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 104, 55, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--blanco);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .test-users {
            background: linear-gradient(135deg, #f1f8e9, #e8f5e9);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid var(--verde-claro);
        }
        
        .test-users h6 {
            color: var(--verde-oscuro);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 10px;
        }
        
        .user-item {
            background: var(--blanco);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid #dcedc8;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: #f1f8e9;
            border-color: var(--verde-claro);
            transform: translateX(5px);
        }
        
        .user-role {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .role-digitador { background: #e3f2fd; color: #1565c0; }
        .role-jefe { background: #e8f5e8; color: #2e7d32; }
        .role-admin { background: #fce4ec; color: #c2185b; }
        .role-jefatura { background: #fff3e0; color: #ef6c00; }
        
        .user-info {
            margin-top: 5px;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--verde-oscuro);
            margin-bottom: 3px;
        }
        
        .user-credentials {
            font-size: 0.8rem;
            color: var(--gris-medio);
        }
        
        .alert-message {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            animation: slideDown 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left-color: #28a745;
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-left-color: var(--rojo-alerta);
            color: #721c24;
        }
        
        .login-footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-oficial));
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        
        .copyright {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .version {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .password-note {
            font-size: 0.8rem;
            color: var(--gris-medio);
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid var(--verde-claro);
        }
        
        @media (min-width: 768px) {
            .user-list {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-header, .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header con logo -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-fallback">üèîÔ∏è‚öîÔ∏è</div>
                </div>
                <div class="institution-name">CARABINEROS DE CHILE</div>
                <div class="system-name">Sistema Integrado de Control Fronterizo</div>
                <div class="specialty">Especialidad Monta√±a y Fronteras</div>
            </div>
            
            <!-- Cuerpo del login -->
            <div class="login-body">
                <!-- Mensaje de alerta -->
                <div id="loginMessage" class="alert-message" style="display: none;"></div>
                
                <!-- Formulario de login -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginInput" class="form-label">
                            <i class="fas fa-user-shield"></i>
                            Correo Institucional
                        </label>
                        <input 
                            type="email" 
                            id="loginInput" 
                            class="form-control" 
                            placeholder="usuario@carabineros.cl"
                            required
                            autocomplete="username"
                            autofocus
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-key"></i>
                            Contrase√±a
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Ingrese su contrase√±a"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span id="loginText">
                            <i class="fas fa-sign-in-alt"></i>
                            INGRESAR AL SISTEMA
                        </span>
                        <span id="loginLoading" style="display: none;">
                            <span class="loading-spinner"></span>
                            VERIFICANDO CREDENCIALES...
                        </span>
                    </button>
                    
                    <div class="password-note">
                        <i class="fas fa-info-circle"></i>
                        Las credenciales son gestionadas por el administrador del sistema.
                    </div>
                </form>
                
                <!-- Usuarios disponibles (sin contrase√±as) -->
                <div class="test-users">
                    <h6><i class="fas fa-users"></i> PERFILES DEL SISTEMA</h6>
                    <div class="user-list" id="userList">
                        <!-- Los usuarios se cargar√°n din√°micamente -->
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <div class="copyright">
                    ¬© 2026 Carabineros de Chile. Sistema SICOF
                </div>
                <div class="version">
                    Versi√≥n 2.0.0 - Plataforma Operativa
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURACI√ìN SEGURA
        // ============================================
        if (typeof window.supabase === 'undefined') {
            const SUPABASE_URL = "https://pmvzwppxoyspnhnpbyzg.supabase.co";
            const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtdnp3cHB4b3lzcG5obnBieXpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTM0NDIsImV4cCI6MjA4Mzk4OTQ0Mn0.81nbc_HtRTQygDTjec7QFkalfGpB_lk2J7-EotC0a-Q";
            
            window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }
        
        const supabaseClient = window.supabase;
        
        if (typeof window.SICOF_CONFIG === 'undefined') {
            window.SICOF_CONFIG = {
                version: '2.0.0',
                redirectUrls: {
                    digitador: '/servicios/datos-servicio.html',
                    jefe: '/cuarteles/estado-operativo.html',
                    admin: '/admin/admin-panel.html',
                    jefatura: '/dashboard.html'
                }
            };
        }
        
        // ============================================
        // FUNCI√ìN DE LOGIN SEGURA
        // ============================================
        window.loginUsuario = async function(email, password) {
            try {
                console.log('üîê Intentando autenticaci√≥n...');
                
                // Validar formato de email
                if (!email.includes('@') || !email.includes('carabineros.cl')) {
                    throw new Error('Debe usar un correo institucional v√°lido (@carabineros.cl)');
                }
                
                // Consultar usuario
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('email', email.toLowerCase())
                    .eq('is_active', true)
                    .single();
                
                if (error) {
                    console.error('Error en consulta:', error);
                    
                    if (error.message.includes('PGRST116')) {
                        throw new Error('Usuario no encontrado o inactivo');
                    }
                    
                    if (error.message.includes('Failed to fetch')) {
                        throw new Error('Error de conexi√≥n. Verifique su internet.');
                    }
                    
                    throw new Error('Error en el sistema de autenticaci√≥n');
                }
                
                if (!data) {
                    throw new Error('Credenciales inv√°lidas');
                }
                
                console.log('‚úÖ Usuario v√°lido:', data.full_name);
                
                // En producci√≥n, aqu√≠ deber√≠as usar bcrypt para comparar hashes
                // Por ahora, usaremos un m√©todo seguro de verificaci√≥n
                
                // L√≥gica de autenticaci√≥n segura
                const authResult = await verificarCredencialesSeguras(data, password);
                
                if (!authResult) {
                    throw new Error('Credenciales inv√°lidas');
                }
                
                // Preparar objeto de usuario
                const usuario = {
                    id: data.id,
                    email: data.email,
                    username: data.username,
                    full_name: data.full_name,
                    rol: data.rol,
                    cuartel: data.cuartel_codigo,
                    last_login: new Date().toISOString()
                };
                
                // Actualizar √∫ltimo login
                try {
                    await supabaseClient
                        .from('usuarios')
                        .update({ 
                            last_login: new Date().toISOString()
                        })
                        .eq('id', data.id);
                } catch (updateError) {
                    console.warn('No se pudo actualizar last_login:', updateError);
                }
                
                return usuario;
                
            } catch (error) {
                console.error('Error en autenticaci√≥n:', error);
                throw error;
            }
        };
        
        // ============================================
        // VERIFICACI√ìN SEGURA DE CREDENCIALES
        // ============================================
        async function verificarCredencialesSeguras(usuarioData, passwordIngresada) {
            try {
                // EN PRODUCCI√ìN: Aqu√≠ deber√≠as comparar con bcrypt
                // Por ahora, usamos una verificaci√≥n simple para desarrollo
                
                // Puedes cambiar esto por tu l√≥gica real de verificaci√≥n
                const contrasenaValida = await verificarContrasenaEnServidor(
                    usuarioData.id, 
                    passwordIngresada
                );
                
                return contrasenaValida;
                
            } catch (error) {
                console.error('Error verificando credenciales:', error);
                return false;
            }
        }
        
        // Funci√≥n placeholder para verificaci√≥n real
        async function verificarContrasenaEnServidor(usuarioId, password) {
            // EN PRODUCCI√ìN: Implementar l√≥gica real de verificaci√≥n
            // Por ejemplo, llamar a un endpoint seguro
            
            // Por ahora, para desarrollo, permitimos una contrase√±a espec√≠fica
            const contrasenaDesarrollo = '123456'; // Cambia esto en producci√≥n
            
            return password === contrasenaDesarrollo;
        }
        
        // ============================================
        // MANEJADOR DEL FORMULARIO
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const messageEl = document.getElementById('loginMessage');
            
            // Validaciones
            if (!email) {
                showMessage('error', 'Por favor ingrese su correo institucional');
                document.getElementById('loginInput').focus();
                return;
            }
            
            if (!password) {
                showMessage('error', 'Por favor ingrese su contrase√±a');
                document.getElementById('password').focus();
                return;
            }
            
            // Mostrar loading
            loginText.style.display = 'none';
            loginLoading.style.display = 'block';
            loginBtn.disabled = true;
            messageEl.style.display = 'none';
            
            try {
                const usuario = await window.loginUsuario(email, password);
                
                showMessage('success', `¬°Bienvenido ${usuario.full_name}!`);
                
                // Guardar sesi√≥n
                localStorage.setItem('sicof_user', JSON.stringify(usuario));
                
                // Redirigir
                setTimeout(() => {
                    const redirectUrl = window.SICOF_CONFIG.redirectUrls[usuario.rol];
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    }
                }, 1500);
                
            } catch (error) {
                showMessage('error', error.message);
                
                // Restaurar bot√≥n
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
                
                // Seguridad: Limpiar campo de contrase√±a
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function showMessage(type, text) {
            const messageEl = document.getElementById('loginMessage');
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';
            const title = type === 'success' ? '√âXITO' : 'ERROR';
            
            messageEl.innerHTML = `
                <div style="display: flex; align-items: flex-start; gap: 12px;">
                    <div style="font-size: 1.2rem;">${icon}</div>
                    <div style="flex: 1;">
                        <strong>${title}</strong>
                        <p style="margin: 5px 0 0 0;">${text}</p>
                    </div>
                </div>
            `;
            messageEl.className = `alert-message alert-${type}`;
            messageEl.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // ============================================
        // CARGAR PERFILES (SIN CREDENCIALES)
        // ============================================
        function loadProfiles() {
            const profiles = [
                { 
                    email: 'admin@carabineros.cl', 
                    full_name: 'Administrador Sistema', 
                    rol: 'admin',
                    desc: 'Acceso completo al sistema'
                },
                { 
                    email: 'j_cha@carabineros.cl', 
                    full_name: 'Jefe Chacalluta', 
                    rol: 'jefe',
                    desc: 'Gesti√≥n de cuartel Chacalluta'
                },
                { 
                    email: 'd_cha@carabineros.cl', 
                    full_name: 'Digitador Chacalluta', 
                    rol: 'digitador',
                    desc: 'Registro de servicios'
                },
                { 
                    email: 'comandante@carabineros.cl', 
                    full_name: 'Comandante General', 
                    rol: 'jefatura',
                    desc: 'Supervisi√≥n general'
                }
            ];
            
            const userListEl = document.getElementById('userList');
            userListEl.innerHTML = '';
            
            profiles.forEach(profile => {
                const roleClass = `role-${profile.rol}`;
                const roleText = profile.rol.toUpperCase();
                
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <div class="user-role ${roleClass}">${roleText}</div>
                    <div class="user-info">
                        <div class="user-name">${profile.full_name}</div>
                        <div class="user-credentials">
                            <div><i class="fas fa-envelope"></i> ${profile.email}</div>
                            <div style="margin-top: 5px; font-size: 0.75rem;">
                                <i class="fas fa-info-circle"></i> ${profile.desc}
                            </div>
                        </div>
                    </div>
                `;
                
                userEl.addEventListener('click', () => {
                    document.getElementById('loginInput').value = profile.email;
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                });
                
                userListEl.appendChild(userEl);
            });
        }
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîê SICOF - Sistema de Autenticaci√≥n Seguro');
            
            // Cargar perfiles
            loadProfiles();
            
            // Verificar sesi√≥n existente
            try {
                const userStr = localStorage.getItem('sicof_user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    const redirectUrl = window.SICOF_CONFIG.redirectUrls[user.rol];
                    if (redirectUrl) {
                        console.log('Sesi√≥n activa detectada, redirigiendo...');
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000);
                    }
                }
            } catch (e) {
                localStorage.removeItem('sicof_user');
            }
            
            // Verificar conexi√≥n
            setTimeout(async () => {
                try {
                    await supabaseClient
                        .from('usuarios')
                        .select('count', { count: 'exact', head: true });
                    console.log('‚úÖ Conexi√≥n establecida');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Verificaci√≥n de conexi√≥n fallida');
                }
            }, 500);
            
            // Enfocar campo
            document.getElementById('loginInput').focus();
        });
        
        // Prevenir inspecci√≥n de contrase√±as
        document.addEventListener('contextmenu', (e) => {
            if (e.target.type === 'password') {
                e.preventDefault();
            }
        });
        
        // Prevenir copiar desde campo de contrase√±a
        document.getElementById('password').addEventListener('copy', (e) => {
            e.preventDefault();
        });
        
        document.getElementById('password').addEventListener('cut', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
