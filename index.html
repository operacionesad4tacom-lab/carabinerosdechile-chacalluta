<html lang="es">
<head>

    <style>
        :root {
            --verde-oficial: #006837;
            --verde-oscuro: #004d26;
            --verde-claro: #4caf50;
            --blanco: #ffffff;
            --gris-claro: #f8f9fa;
            --gris-medio: #6c757d;
            --rojo-alerta: #dc3545;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e6f2ec 100%);
            min-height: 100vh;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 104, 55, 0.15);
            overflow: hidden;
            border-top: 6px solid var(--verde-oficial);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-oficial));
            color: var(--blanco);
            position: relative;
        }
        
        .login-header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ffcc00, var(--verde-oficial));
        }
        
        .logo-container {
            margin-bottom: 25px;
            position: relative;
        }
        
        .logo-img {
            height: 80px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
        
        .logo-fallback {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }
        
        .institution-name {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .system-name {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .specialty {
            font-size: 0.8rem;
            opacity: 0.8;
            font-style: italic;
        }
        
        .login-body {
            padding: 40px 35px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--verde-oscuro);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gris-claro);
        }
        
        .form-control:focus {
            border-color: var(--verde-oficial);
            box-shadow: 0 0 0 3px rgba(0, 104, 55, 0.1);
            background: var(--blanco);
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--verde-oficial), var(--verde-oscuro));
            border: none;
            border-radius: 10px;
            color: var(--blanco);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 104, 55, 0.3);
        }
        
        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--blanco);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .test-users {
            background: linear-gradient(135deg, #f1f8e9, #e8f5e9);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid var(--verde-claro);
        }
        
        .test-users h6 {
            color: var(--verde-oscuro);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }
        
        .user-item {
            background: var(--blanco);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: 1px solid #dcedc8;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: #f1f8e9;
            border-color: var(--verde-claro);
            transform: translateX(5px);
        }
        
        .user-email {
            font-weight: 600;
            color: var(--verde-oscuro);
            margin-bottom: 4px;
        }
        
        .user-password {
            font-family: monospace;
            color: var(--gris-medio);
            font-size: 0.8rem;
            padding: 2px 6px;
            background: #f5f5f5;
            border-radius: 4px;
            display: inline-block;
        }
        
        .alert-message {
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            animation: slideDown 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left-color: #28a745;
            color: #155724;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border-left-color: var(--rojo-alerta);
            color: #721c24;
        }
        
        .login-footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-oficial));
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }
        
        .copyright {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .version {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .click-hint {
            font-size: 0.75rem;
            color: var(--gris-medio);
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .login-header, .login-body {
                padding: 30px 20px;
            }
            
            .user-list {
                grid-template-columns: 1fr;
            }
            
            .institution-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        // ============================================

        window.loginUsuario = async function(loginInput, password) {

                // 1. Determinar si es email o username
                const isEmail = loginInput.includes('@');

                } else {

                }

                    console.error('‚ùå Error en consulta:', error);

                }
                
                console.log('‚úÖ Usuario encontrado:', {
                    nombre: data.full_name,
                    rol: data.rol,
                    email: data.email,
                    username: data.username
                });
                
                // 4. VERIFICAR CONTRASE√ëA (TEMPORAL)

                        id: data.id,
                        email: data.email,

                        cuartel: data.cuartel_codigo,
                        is_active: data.is_active,
                        last_login: new Date().toISOString()
                    };
                    
                    // 5. Actualizar last_login
                    try {
                        await supabase
                            .from('usuarios')
                            .update({

                                updated_at: new Date().toISOString()
                            })
                            .eq('id', data.id);
                        console.log('üìÖ Last_login actualizado');

                    return usuario;
                    
                } else {

        // ============================================
        // MANEJADOR DEL FORMULARIO
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginInput = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const messageEl = document.getElementById('loginMessage');
            
            // Validaciones b√°sicas
            if (!loginInput) {
                showMessage('error', 'Por favor ingresa tu correo o usuario');
                document.getElementById('loginInput').focus();
                return;
            }
            
            if (!password) {
                showMessage('error', 'Por favor ingresa tu contrase√±a');
                document.getElementById('password').focus();
                return;
            }
            
            // Mostrar loading
            loginText.style.display = 'none';
            loginLoading.style.display = 'block';
            loginBtn.disabled = true;
            
            // Limpiar mensaje anterior
            messageEl.style.display = 'none';
            
            try {
                // Intentar login
                const usuario = await window.loginUsuario(loginInput, password);
                
                // Mostrar √©xito
                showMessage('success', `¬°Bienvenido ${usuario.full_name}! Redirigiendo...`);
                
                // Guardar en localStorage
                localStorage.setItem('sicof_user', JSON.stringify(usuario));
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    const redirectUrl = window.SICOF_CONFIG.redirectUrls[usuario.rol];
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error('No hay URL configurada para el rol: ' + usuario.rol);
                    }
                }, 1000);
                
            } catch (error) {
                // Mostrar error
                showMessage('error', error.message);
                
                // Restaurar bot√≥n
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
                
                // Enfocar campo con error
                if (error.message.includes('contrase√±a')) {
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                } else {
                    document.getElementById('loginInput').focus();
                    document.getElementById('loginInput').select();
                }
            }
        });
        
        // ============================================
        // FUNCIONES AUXILIARES

                        <strong>${type === 'success' ? '√âXITO' : 'ERROR'}</strong>
                        <p style="margin: 5px 0 0 0;">${text}</p>
                    </div>

            `;
            messageEl.className = `alert-message alert-${type}`;
            messageEl.style.display = 'block';
            
            // Auto-ocultar despu√©s de 8 segundos solo si es error
            if (type === 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
